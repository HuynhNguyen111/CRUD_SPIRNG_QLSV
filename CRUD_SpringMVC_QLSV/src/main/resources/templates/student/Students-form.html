<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Quản lý sinh viên</h3>
    <hr>
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{lastName}" placeholder="Nhập họ và chữ đệm" class="form-control w-25 mb-4">
        <input type="text" th:field="*{firstName}" placeholder="Nhập tên" class="form-control w-25 mb-4">
        <input type="email" th:field="*{email}" placeholder="Nhập email" class="form-control w-25 mb-4">
        <button type="submit" class="btn btn-success col-3">Lưu</button>
    </form> <!-- dấu # sẽ biến đổi khi chạy thông qua th:action truy cập ngược lại students controller-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
