<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h3 style="text-align:center">Danh sách sinh viên</h3>
    <hr>
    <a th:href="@{/students/create}" class="btn btn-success btn-sm mb-4">Thêm mới</a>
    <div class="container">
    <table class="table table-bordered table-striped">
        <thead class="table-info">
        <td>ID</td>
        <td>Họ đệm</td>
        <td>Tên</td>
        <td>Email</td>
        <td>Xử lý</td>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td> <!--   cần sử dụng dữ liệu gì thì sẽ có dấu $ trc cái biến trong này là lấy id-->
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/students/update(id=${student.id})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                <a th:href="@{/students/delete(id=${student.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa sinh viên này?')">Xóa</a>
            </td>
        </tr> <!--   student là du liệu sẽ dc truyền vào view students -->
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </div>
</body>
</html>
</body>
</html>
